<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AISERVA App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #dcdcdc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 320px;
      height: 600px;
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Nome da empresa */
    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-name {
      font-family: 'Georgia', serif;
      font-size: 22px;
      font-weight: bold;
      color: #000;
    }

    .logo-name span {
      color: #fedd4c;
    }

    /* Menu hamburguer preto */
    .menu-icon {
      cursor: pointer;
      margin-left: 10px;
    }

    .menu-icon div {
      width: 24px;
      height: 3px;
      background-color: #000;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* Campo de busca estilizado */
    .top-bar {
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
      padding: 10px;
      border: 2px solid #fedd4c;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .icon-search {
      width: 18px;
      height: 18px;
      border: 2px solid #fedd4c;
      border-radius: 50%;
      position: relative;
      margin-right: 8px;
    }

    .icon-search::after {
      content: "";
      width: 8px;
      height: 2px;
      background-color: #fedd4c;
      position: absolute;
      right: -5px;
      bottom: -2px;
      transform: rotate(45deg);
    }

    .search-bar {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 13px;
      outline: none;
      color: #000;
    }

    h3 {
      font-size: 15px;
      color: #000;
      margin-bottom: 10px;
    }

    .categories {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .category {
      background-color: #fedd4c;
      color: #000;
      border-radius: 10px;
      padding: 14px;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .category:hover {
      background-color: #e6c842;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .bubble {
      background-color: #fedd4c;
      padding: 8px 16px;
      border-radius: 40px;
      font-size: 13px;
      display: inline-block;
      color: #000;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .silhouette {
      width: 50px;
      height: 50px;
      background: black;
      border-radius: 50%;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="app">

    <!-- Topo: nome + menu -->
    <div class="logo-bar">
      <div class="logo-name">
        <span>A</span>ISERVE COMPANY
      </div>
      <div class="menu-icon">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Barra de pesquisa -->
    <div class="top-bar">
      <div class="icon-search"></div>
      <input class="search-bar" placeholder="BUSQUE AQUI O SERVIÇO DO SEU INTERESSE">
    </div>

    <!-- Categorias -->
    <h3>CATEGORIAS</h3>
    <div class="categories">
      <div class="category">Nome da categoria</div>
      <div class="category">Nome da categoria</div>
      <div class="category">Nome da categoria</div>
      <div class="category">Nome da categoria</div>
      <div class="category">Nome da categoria</div>
      <div class="category">Nome da categoria</div>
    </div>

    <!-- Rodapé -->
    <div class="footer">
      <div class="bubble">Precisando de algo?</div>
      <div class="silhouette"></div>
    </div>

  </div>

</body>
</html>
