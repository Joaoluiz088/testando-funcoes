<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AISERVA Web</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #dcdcdc;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .logo-name {
      font-family: 'Georgia', serif;
      font-size: 28px;
      font-weight: bold;
      color: #000;
    }

    .logo-name span {
      color: #fedd4c;
    }

    .menu-icon {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .menu-icon div {
      width: 28px;
      height: 4px;
      background-color: #000;
      border-radius: 2px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
      padding: 12px 20px;
      border: 2px solid #fedd4c;
      border-radius: 30px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .icon-search {
      width: 20px;
      height: 20px;
      border: 2px solid #fedd4c;
      border-radius: 50%;
      position: relative;
      margin-right: 10px;
    }

    .icon-search::after {
      content: "";
      width: 10px;
      height: 2px;
      background-color: #fedd4c;
      position: absolute;
      right: -6px;
      bottom: -3px;
      transform: rotate(45deg);
    }

    .search-bar {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 16px;
      outline: none;
      color: #000;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      color: #000;
      margin-bottom: 20px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .category {
      background-color: #fedd4c;
      color: #000;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .category:hover {
      background-color: #e6c842;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
    }

    .bubble {
      background-color: #fedd4c;
      padding: 10px 18px;
      border-radius: 40px;
      font-size: 14px;
      font-weight: bold;
      display: inline-block;
      color: #000;
    }

    .silhouette {
      width: 60px;
      height: 60px;
      background: black;
      border-radius: 50%;
      margin: 20px auto 0;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo-name">
      <span>A</span>ISERVE COMPANY
    </div>
    <div class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="container">

    <div class="top-bar">
      <div class="icon-search"></div>
      <input class="search-bar" placeholder="BUSQUE AQUI O SERVIÃ‡O DO SEU INTERESSE">
    </div>

    <h2>CATEGORIAS</h2>
    <div class="categories">
      <div class="category">Nome da categoria</div>
      <div class="category">Nome da categoria</div>
      <div class="category">Nome da categoria</div>
      <div class="category">Nome da categoria</div>
      <div class="category">Nome da categoria</div>
      <div class="category">Nome da categoria</div>
    </div>

    <div class="footer">
      <div class="bubble">Precisando de algo?</div>
      <div class="silhouette"></div>
    </div>

  </div>

</body>
</html>
